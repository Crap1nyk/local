<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Efficient Rating For Homes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Energy Efficient Rating For Homes</h1>
    <form action="/predict" method="post">
        <label for="X1">Relative Compactness:</label>
        <input type="text" id="X1" name="X1">
        <label for="X2">Wall Area:</label>
        <input type="text" id="X2" name="X2">
        <label for="X3">Roof Area:</label>
        <input type="text" id="X3" name="X3">
        <label for="X4">Overall Height:</label>
        <input type="text" id="X4" name="X4">
        <label for="X5">Glazing Area:</label>
        <input type="text" id="X5" name="X5">
        <label for="X6">Glazing Area Distribution:</label>
        <input type="text" id="X6" name="X6">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
